#manage-order: 5000
version: '3.3'
services:
  nginx:
    container_name: ${DCPREFIX}_nginx
    image: nginx:stable
    ports:
      - "${ODOO_PORT}:80"
    env_file:
        - $HOST_ODOO_HOME/settings
    volumes:
      - $HOST_ODOO_HOME/machines/nginx/nginx_${ODOO_VERSION}.conf:/mysite.template
      - $HOST_ODOO_HOME/run/nginx_paths:/etc/nginx/paths
      - $HOST_ODOO_HOME/run/nginx_confs:/etc/nginx/conf.d
      - $HOST_ODOO_HOME/machines/nginx/bin:/opt/bin
    command: /bin/bash /opt/bin/run.sh
