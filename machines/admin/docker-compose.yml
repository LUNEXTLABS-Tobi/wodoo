# manage-order 1000
version: '3.3'

services:
  admin:
    container_name: ${DCPREFIX}_admin
    build: ../machines/admin
    security_opt:
      - apparmor:unconfined
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    volumes:
      - ../machines/admin/src:/opt/src
      - /var/run/docker.sock:/var/run/docker.sock
      - $ODOO_HOME:$ODOO_HOME
    environment:
        DBNAME: admin
        LOGLEVEL: info
        INSTANCES_FILE: $ODOO_HOME/run/odoo_instances
        ODOO_HOME: $ODOO_HOME
        DCPREFIX: $DCPREFIX
        #env_file:
        #- ../settings
        #- ../machines/odoo/docker-env
    env_file:
      - ../settings
      - ../settings.customs
    command: /run.sh
    ports:
       - "4488:8069"
