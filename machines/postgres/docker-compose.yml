# manage-order: 500
version: '3.3'
volumes:
    ${POSTGRES_VOLUME}:
services:
  postgres:
    container_name: ${CUSTOMS}_postgres
    build: $ODOO_HOME/machines/postgres
    volumes:
      - ${DUMPS_PATH}:/opt/dumps
      - $ODOO_HOME/run/sqlscripts:/opt/sqlscripts
      - postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: nobody_knows_what_it_is_like_to_be_the_db_admin
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - $ODOO_HOME/run/settings

    healthcheck:
        test: ["CMD-SHELL", "pg_isready"]
        interval: 30s
        timeout: 30s
        retries: 3
